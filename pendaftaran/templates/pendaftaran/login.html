<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            display: flex;
            min-height: 100vh;
        }
        .left-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }
        .right-panel {
            flex: 1;
            background-color: #4e73df;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px;
        }
        .login-form {
            width: 80%;
            max-width: 400px;
        }
        .form-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        .btn-login {
            background-color: #4e73df;
            border-color: #4e73df;
            width: 100%;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            margin-top: 10px;
        }
        .btn-login:hover {
            background-color: #3a56c4;
            border-color: #3a56c4;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-check {
            display: flex;
            align-items: center;
        }
        .form-check-input {
            margin-right: 8px;
        }
        .forgot-link {
            color: #4e73df;
            text-decoration: none;
            font-weight: 500;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
        .welcome-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .welcome-text {
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 80%;
        }
        .btn-signup {
            background-color: white;
            color: #4e73df;
            border: none;
            padding: 12px 40px;
            font-weight: 600;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn-signup:hover {
            background-color: #f8f9fa;
        }
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            .right-panel {
                padding: 30px 20px;
            }
            .welcome-title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Panel - Login Form -->
        <div class="left-panel">
            <div class="login-form">
                <h2 class="form-title">Login please</h2>
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Email Field -->
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" id="id_username" 
                               placeholder="Username" required>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" id="id_password" 
                               placeholder="Password" required>
                    </div>                  
                    <!-- Login Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-login">LOG IN</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Right Panel - Welcome Message -->
        <div class="right-panel">
            <h1 class="welcome-title">WELCOME!</h1>
            <p class="welcome-text">Enter your details and start journey with us</p>
            <a href="{% url 'register' %}" class="btn btn-signup">SIGNUP</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
